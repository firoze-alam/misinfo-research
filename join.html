<!DOCTYPE html>
<html lang="en">

<head>
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <meta name="theme-color" content="#000000"><meta name="application-name" content="MisinfoResearch">
     <meta name="description" content="Tech space for researchers">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/join.css">
<script src="https://kit.fontawesome.com/d95622ef16.js" crossorigin="anonymous"></script>
 </head>

<body>
    <div id="modal"></div>
    <div id="root">
        <div class="app">
            <div class="loginSignup">
                <div class="loginSignup__header">
                    <div class="container">
                        <div class="loginSignup__headerLeft">
                            <a class="loginSignup__headerLogo" href="/">
                                <img src="css/logo.png"
                                alt="Logo">
                                <h1>MisinfoResearch</h1></a>
                            <h2 class="loginSignup__headerTitle">A place for researchers to</h2>
                            <h5 class="loginSignup__headerSubtitle">Share Projects, Ask Questions, Have Discussions &amp; Publish Articles</h5></div>
                        <div class="loginSignup__headerRight"><i class="loginSignup__themeIcon fas fa-moon"></i></div>
                    </div>
                </div>
                <div class="container">
                    <div class="loginSignup__body">
                        <div class="loginSignup__bodyLeft">
                            <form class="form">
                                <div class="form__field">
                                    <label for="input#email" class="form__label">Email:</label>
                                    <input class="input input--email" id="input#email" type="email" name="email" placeholder="" required="" value="">
                                </div>
                                <div class="form__field">
                                    <label for="input#username" class="form__label">Username:</label>
                                    <input class="input input--text" id="input#username" type="text" name="username" placeholder="" required="" value="">
                                </div>
                                <div class="form__field">
                                    <label for="input#password" class="form__label">Password:</label>
                                    <input class="input input--password" id="input#password" type="password" name="password" placeholder="" required="" value="">
                                </div>
                                <div class="form__field">
                                    <label for="input#password1" class="form__label">Confirm Password:</label>
                                    <input class="input input--password" id="input#password1" type="password" name="password1" placeholder="" required="" value="">
                                </div>
                                <button class="btn btn--main btn--lg" type="submit">Sign Up </button><span style="margin-left: 1rem;">Have an account? <a href="/login">Login</a></span></form>
                            <div class="loginSignup__social">
                                <button class="btn btn--main--outline"><i class="fab fa-github" style="margin-right: 8px;"></i>Continue with Github </button><span style="margin: 0px 0.8rem;">or</span>
                                <button class="btn btn--sub--outline"><i class="fab fa-google" style="margin-right: 8px;"></i>Continue with Google </button>
                            </div>
                        </div>
                        <div class="loginSignup__bodyRight">
                            <img class="loginSignup__heroImage" src="css/hero-light.svg" alt="MisinfoResearch loginSignup Hero"></div>
                    </div>
                </div>
                <div class="loginSignup__footer">
                    <div class="container">
                        <div class="loginSignup__footerLeft">
                            <p>© MisinfoResearch Community 2021</p><span style="margin-left: 1.5rem;">•</span>
                            <a class="loginSignup__footerIcon" href="/" target="_blank"><i class="fab fa-facebook"></i></a>
                            <a class="loginSignup__footerIcon" href="/" rel="noreferrer"
                            target="_blank"><i class="fab fa-twitter"></i></a>
                            <!-- <a class="loginSignup__footerIcon" href="https://discord.com/invite/9Du4KUY3dE" rel="noreferrer" target="_blank">
                                <i class="fab fa-discord"></i></a> -->
                        </div>
                        <div class="loginSignup__footerRight">
                            <!-- <p>An open source project.
                                <br> For the community, by the community</p> -->
                                <p> A platform for sharing knowledge. 
                                <br>(This is basically a placeholder for the motto). </p>
                                <a class="loginSignup__footerIcon" href="" rel="noreferrer" target="_blank">
                                    <i class="fab fa-github"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
